name: Deploy to Cloud Run (dev/prod)

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build and Push Image
        run: |
          IMAGE="asia-northeast1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/discord/discord-bot:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Choose Service by Branch
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "SERVICE=discord-bot" >> $GITHUB_ENV
          else
            echo "SERVICE=discord-bot-dev" >> $GITHUB_ENV
          fi
          echo "Using service: $SERVICE"

      - name: Deploy to Cloud Run
        run: |
          RUNTIME_SA="${{ secrets.GCP_PROJECT_NUMBER }}-compute@developer.gserviceaccount.com"
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --service-account "$RUNTIME_SA" \
            --quiet
